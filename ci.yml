# .github/workflows/ci.yml

# A descriptive name for your workflow
name: CI for GenAI Application

# This workflow triggers automatically on any push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build_test_and_push:
    # This job will run on a GitHub-hosted virtual machine using Ubuntu
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository code so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Logs into Docker Hub using the secrets we configured
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Builds the Docker image from your Dockerfile
      # The image is tagged with the unique Git commit SHA for versioning
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }} .

      # Step 4: Runs a simple test to verify the application starts
      - name: Test application health
        run: |
          # Run the container in the background
          docker run -d --name test-container -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
          # Wait a few seconds for the server to start up
          sleep 15
          # Use curl to check the /health endpoint
          curl --fail http://localhost:8080/health

      # Step 5: Pushes the successfully built and tested image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}